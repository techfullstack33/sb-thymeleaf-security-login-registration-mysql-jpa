<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Welcome Employee</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<style type="text/css">
body {
	background: #00b09b; /* fallback for old browsers */
	background: -webkit-linear-gradient(to left, #96c93d, #00b09b);
	/* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to left, #96c93d, #00b09b);
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.emp-card {
	width: 95%;
	height: auto;
	background-color: white;
	margin: auto;
	margin-top: 20px;
	border-radius: 5px;
	padding: 10px;
}

.emp-photo {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	background-color: grey;
}

.apps-table td {
	height: 100px;
	background-color: aqua;
}
</style>
</head>
<body>
	<!-----------------------------------navigation bar---------------------------------------->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Employee Profile</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/home">Home</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">
							<span class="glyphicon glyphicon-log-in"></span> Logout
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="emp-card">
		<table>
			<tr>
				<td><div class="emp-photo"></div></td>
				<td><h3 style="margin-left: 10px;">
						Welcome : <span sec:authentication="principal.username"></span>
					</h3></td>
			</tr>
		</table>
		<hr>
		<h4>Employee Files:</h4>
		<br> <br>
	</div>
</body>

</html>
